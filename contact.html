        <div id="main-header">
            <div class="sub-header sub-header1">

                <div id="logo">
                    <a href="#">
                        <img src="./assets/images/logo.webp" alt="Samuel Anderson's passport sized photo">

            </div>
            <div class="sub-header sub-header2">

                        Junior Fullstack Developer

                </div>
            </div>
            <!-- navigation bar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarText"
                        aria-controls="navbarText">
                        <span class="visually-hidden">Hamburger Icon</span>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" id="navbarText">
                        <div class="offcanvas-header">
                            <h1 class="offcanvas-title logo" id="offcanvasNavbarLabel">
                                Samuel Anderson
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <ul class="navbar-nav justify-content-end navigation">
                            <li class="nav-item flex a-center">
                                <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item flex a-center">
                                <a class="nav-link hvr-pop" href="#" data-bs-toggle="modal"
                                    data-bs-target="#logoutModal" href="#">Resume</a>
                            </li>
                            <li class="nav-item flex a-center active">
                                <a class="nav-link active hvr-pop" href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item flex a-center">
                                <a class="nav-link hvr-pop" href="./about.html">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- motto -->
        <div id="motto">
            <h3 class="heading-font">
                I come on board with the lion's mentality

    </header>
    <!-- section for form -->
    <section class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="text-center mt-2 mb-2">
                    <h3 class="fs-1 fw-bolder">
                        Let's work together
                    </h3>
                </div>
                <div class="center-form contact-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Full Name"
                            required>
                        <br>
                        <input type="email" name="email" id="emailaddress" class="form-control"
                            placeholder="Email address" required>
                        <br>
                        <textarea name="offertype" id="offertype" rows="5" class="form-control" placeholder="offer type" required></textarea>
                        <br>
                        <div class="form-row text-center">
                            <div class="col mb-4">
                                <button type="submit" class="btn btn-secondary hvr-pop mb-4 mt-3">
                                    <strong class="fs-5">
                                        Submit offer
                                    </strong>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

                    <li class="list-inline-item hvr-buzz-out">

                            aria-label="visit my instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item hvr-buzz-out">
                        <a href="https://www.facebook.com/samuelvatch.anderson" target="_blank" rel="noopener"
                            aria-label="visit my facebook page (opens in a new tab)">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-4">
                <a href="#" target="_blank" rel="noopener" aria-label="My CV Download link">

                    </p>
                    <i class="fa-solid fa-file-arrow-down"></i>

        </div>
